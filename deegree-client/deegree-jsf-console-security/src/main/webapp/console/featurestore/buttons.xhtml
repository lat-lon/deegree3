<ui:composition template="/console/jsf/resources.xhtml" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:dg="http://deegree.org/jsf"
    xmlns:dgc="http://java.sun.com/jsf/composite/deegree">
    <ui:define name="extraButtons">
        <td><h:commandButton styleClass="buttonInfo" rendered="#{config.state=='init_ok'}"
            value="#{labels.featureStores_info}" action="#{featureStoreConfig.showInfo}" alt="#{config.id}"
            actionListener="#{featureStoreConfig.updateId}" /></td>
        <td><h:commandButton styleClass="buttonInfo" rendered="#{config.state=='init_ok'}"
            value="#{labels.featureStores_loader}" action="#{featureStoreConfig.openLoader}" alt="#{config.id}"
            actionListener="#{featureStoreConfig.updateId}" /></td>
        <td><h:commandButton styleClass="buttonInfo" rendered="#{featureStoreConfig.sql}"
            value="#{labels.featureStores_setup}" action="#{featureStoreConfig.createTables}" alt="#{config.id}"
            actionListener="#{featureStoreConfig.updateId}" /></td>
    </ui:define>
</ui:composition>
